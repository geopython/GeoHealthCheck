{% extends "layout.html" %}
{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-3 main">
  <form role="form" action="" method="post">
    <h2>{{ _('Login') }} <i class="fa fa-sign-in fa-fw"></i></h2>
    <div class="form-group input-group col-sm-2">
        <input type="text" name="username" class="form-control" placeholder="{{ _('Username') }}" autofocus required>
        <input type="password" name="password" class="form-control" placeholder="{{ _('Password') }}" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">{{ _('Sign in') }}</button>
    </div>
    <div>
        <a href="{{ url_for('register', lang=g.current_lang) }}">{{ _('Register') }}</a>
    </div>
    <div>
        <a href="{{ url_for('recover', lang=g.current_lang) }}">{{ _('Forgot password?') }}</a>
    </div>
  </form>
</div>
{% endblock %}
