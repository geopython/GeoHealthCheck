name: Main GHC CI âš™ï¸

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - python-version: 3.12.3
    steps:
    - name: Checkout âœ…
      uses: actions/checkout@v2

    - name: Setup Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Requirements ğŸ“¦
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Setup GHC App and init DB ğŸ—ƒï¸
      run: |
        paver setup
        echo -e "admin\ntest\ntest\nyou@example.com\nyou@example.com" | python GeoHealthCheck/models.py create

    - name: Flake8 - Verify Coding Conventions âš™ï¸
      run: flake8

    - name: Load Fixtures Test Data âš™ï¸
      run: python GeoHealthCheck/models.py load tests/data/fixtures.json y

    - name: Run Probes âš™ï¸
      run: python GeoHealthCheck/healthcheck.py

    - name: Run Unit Tests âš™ï¸
      run: python tests/run_tests.py

    - name: Build Docs ğŸ“–
      run: cd docs && make html

    - name: Cleanup ğŸ’¯
      run: python GeoHealthCheck/models.py drop
